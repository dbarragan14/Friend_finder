<!DOCTYPE html>
<html>

<head>
    <title>FriendFinder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>About You</strong><a href="/"><button type="button" id="homebutton" class="btn btn-lg"><span class="glyphicon glyphicon-home"></span></button></a></h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="name">Name (required)</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="role">Link to Photo (required)</label>
                            <input type="text" class="form-control" id="photo">
                        </div>
                        <div id="questionsbox">
                          <script src="./questions.js"></script>
                        </div>
                        <br>
                    </form>
                    <div class="text-left">
                        <button type="submit" class="btn btn-primary btn-md" id="submitbtn"><span></span> Submit</button>
                    </div>
                </div>
                <div class="footer">
                <p class="link1"><a href="/users">API Friends List</a></p>
                <p class="link2"><a href="https://github.com/dbarragan14/Friend_finder">GitHub Repo</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Best Match</h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
</body>

</html>
